{% extends "index/index.html" %}

{% block body %}
<div class="container mt-4">
    <h3>Book your test now and grab exciting offers available.For further details regarding package <a href="{%url 'contact'%}"> contact </a> </a></h3>
    <br>

    <form action="https://send.pageclip.co/oWpJXwwiSdDlOBM8Wasjr82sY9DAHzBM" class="pageclip-form" method="post">
        {% csrf_token %}

        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="col-md-6">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phonenumber" name="phonenumber"
                   pattern="[0-9]{10}" placeholder="Enter 10 digit number">
        </div>

        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address"
                   placeholder="1234 Main St">
        </div>
        
        <div class="col-md-4">
            <label for="test" class="form-label">Test</label>
            <select id="test" class="form-select" name="test">
                <option selected disabled value="">Choose...</option>
                {% for test in tests %}
            <option value="{{ test }}">{{ test }}</option>
                {% endfor %}
            </select>
        </div>


       



        <button type="submit" class="pageclip-form__submit">
    <span>Send</span>
  </button>
    </form>
</div>
{% endblock %}
